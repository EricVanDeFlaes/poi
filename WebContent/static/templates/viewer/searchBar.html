<form class="navbar-form navbar-left">
	<div class="form-group">
		<label class="control-label" for="Place">Place</label> <input name="place" type="text" ng-model="$ctrl.place" class="form-control" placeholder="e.g.: City, country code ...">
	</div>
	<div class="form-group">
		<label class="control-label" for="Surface-Min">Min. surface</label> <input name="surfaceMin" type="number" ng-model="$ctrl.surfaceMin" class="form-control" placeholder="in SQ.M.">
	</div>
	<div class="form-group">
		<label class="control-label" for="Price-Max">Max. Price</label> <input name="priceMax" type="number" ng-model="$ctrl.priceMax" class="form-control" placeholder="in &euro;/month">
	</div>
	<button type="submit" class="btn btn-primary" ng-click="$ctrl.filter()">Submit</button>
</form>
